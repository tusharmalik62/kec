<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
  <h2>Small Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Krishna Engineering College</h4>
        </div>
        <div class="modal-body">
          

          
          
          <div class ="main-container">

          <div class=" highlight" style="margin-left:0;">
          <h2>Top news about Krishna Engineering College</h2>
          	<div class="row">
            
          		
                  <img src ="logo.png" /> 
                  <ul>
                      <li>8th Rank in Ghaziabad</li>
                      <li>16th Rank in Uttar Pradesh</li>
                      <li>KEC at 16th rank in Top 25 Institutes of AKTU</li>
                      <li>Kamal Papnai achieved 5th rank in first semester in AKTU</li>
                      
                     
                  </ul>
                  </div>

                  Suspendisse sit amet condimentum dolor. Vestibulum euismod congue mi
                  pulvinar dignissim. </p>
                  <button class = "btn btn-primary">Buy Now</button>
                 <button class = "btn btn-warning" >Read More</button>
                  </div> -->
              </div>
          	</div>
          </div>
          
         
          <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
          </div>
        </div>
        
      </div>
    </div>


</body>
</html>
